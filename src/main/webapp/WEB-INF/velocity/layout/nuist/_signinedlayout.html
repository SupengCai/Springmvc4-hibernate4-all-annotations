<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
<link type="text/css" rel="stylesheet" href="../assets/css/input.css">
<link href="../assets/css/bootstrap-extend.css" rel="stylesheet">
<link href="../assets/css/nuist/sidebar.css" rel="stylesheet">
$!css
<title>南信一卡通</title>
</head>
<body>
	<div class="page-container">

		<!-- top navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="offcanvas"
					data-target=".sidebar-nav">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index">一卡通用户</a>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row row-offcanvas row-offcanvas-left">

				<!--sidebar-->
				<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar"
					role="navigation">
					<div data-spy="affix" data-offset-top="45" data-offset-bottom="90">
						<ul class="nav" id="sidebar-nav">
							<li><a href="#">姓名：$!username</a></li>
							<li><a href="#">学号：$!usernumber</a></li>
							<li><a href="#">余额：$!balance</a></li>
							<li><a class="btn btn-success btn-block" href="recharge">充
									值</a></li>
							<li><a href="info">个人信息</a></li>
							<li><a class="btn btn-primary btn-block" href="chat">我的账单</a></li>
							<li><a href="changepwd">修改密码</a></li>
							<li><a href="chat2">挂失操作</a></li>
							<li><a class="btn btn-primary btn-block"
								href="index?signout=1">切换用户</a></li>
							<li><a class="btn btn-success btn-block" href="index">返回主页</a></li>
						</ul>
					</div>
				</div>
				<!--/sidebar-->
				<div class="col-xs-12 col-sm-9" data-spy="scroll"
					data-target="#sidebar-nav">
					<div class="row">
						<div class="col-sm-6">$screen_content</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script
		src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="../assets/js/nuist/sidebar.js"></script>
	$!js
</body>
	<div class="modal center modal-top" id="post-modal">
		<div class="modal-dialog modal-top">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">
						<span class="glyphicon glyphicon-tags" aria-hidden="true">&nbsp</span>消息提示
					</h4>
				</div>
				<div class="modal-body">
					<h4 id="msg">正在提交请求，请稍后...</h4>
					<div id="progressing" class="progress progress-striped active"
						style="display: none">
						<div class="progress-bar progress-bar-success" style="width: 100%"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="btn-postconfrim"
						class="btn btn-lg btn-success btn-block" data-dismiss="modal"
						type="button" disabled=true>确认</button>
				</div>
			</div>
		</div>
	</div>
</html>
