#set($layout = "layout/nuist/_sidebar.html") #define($css)
<link href="../assets/css/nuist/index.css" rel="stylesheet">
#end
<div class="col-lg-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>
				<span class="glyphicon glyphicon-briefcase" aria-hidden="true">&nbsp</span>修改密码
			</h4>
		</div>
		<div class="panel-body">
			<form action="/SynCard/Manage/ChangeQueryPwd" id="ChangePwdForm"
				method="post">
				<div class="table-responsive">
					<table class="table table-hover">
						<tbody>
							<tr>
								<td><h4>姓名</h4></td>
								<td><h4>$!username</h4></td>
							</tr>
							<tr>
								<td><h4>学号</h4></td>
								<td><h4>$!usernumber</h4></td>
							</tr>
							<tr>
								<td><h4>查询密码</h4></td>
								<td><input name="Password" id="Password" type="password"
									class="form-control input-lg" placeholder="查询密码"></td>
							</tr>
							<tr>
								<td><h4>新密码</h4></td>
								<td><input id="NewPassword" name="NewPassword"
									type="password" class="form-control input-lg" placeholder="新密码"></td>
							</tr>
							<tr>
								<td><h4>新密码确认</h4></td>
								<td><input id="ConfirmPassword" name="ConfirmPassword"
									type="password" class="form-control input-lg"
									placeholder="新密码确认"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
			<div class="form-group">
				<button id="btnChangePwd" class="btn btn-lg btn-primary btn-block"
					type="button">提 交 修 改</button>
				<a class="btn btn-success btn-lg btn-block" href="index">返 回 主 页</a>
			</div>
		</div>
	</div>
</div>
<!--/panel-->

#define($js)
<script src="../assets/js/jquery.validate.js"></script>
<script src="../assets/js/nuist/base64.min.js"></script>
<script src="../assets/js/nuist/changepwd.min.js"></script>
#end
